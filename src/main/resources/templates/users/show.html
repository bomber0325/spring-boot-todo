<html layout:decorator="layout">
<div layout:fragment="content">
    <div class="col-sm-12">

        <h1>User details</h1>
        <hr />

        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10" th:text="${user.email}"/>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10" th:text="${user.fullName}" />
            </div>

            <!--<div class="form-group">-->
                <!--<label class="col-sm-2 control-label"></label>-->
                <!--<div class="col-sm-10" th:text="${task.status}" />-->
            <!--</div>-->

            <div class="form-group">
                <label class="col-sm-2 control-label">Created at</label>
                <div class="col-sm-10" th:text="${user.createdAt}" />
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Updated at</label>
                <div class="col-sm-10" th:text="${user.updatedAt}" />
            </div>
        </div>
    </div>
</div>
</html>
