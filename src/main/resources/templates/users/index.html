<html layout:decorator="layout">

<div layout:fragment="content">
    <div class="col-sm-12">

        <h1 class="text-left">Users</h1>
        <hr />

        <a class="pull-left" th:href="@{/users/new}">Add new user</a>

        <table class="table table-hover">
            <thead>
            <tr>
                <th width="10%">#</th>
                <th width="15%">Email</th>
                <th width="30%">Name</th>
                <th width="10%">Create Date</th>
                <th width="10%">Update Date</th>
                <th width="15%">&nbsp;</th>
            </tr>
            </thead>
            <tbody style="text-align: left;">
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.fullName}"></td>
                <!--<td th:text="${user.isActive}"></td>-->
                <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(user.updatedAt, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{'/users/{id}/edit'(id=${user.id})}" th:attr="name=${user.fullName}">edit</a> |
                    <a th:href="@{'/users/{id}'(id=${user.id})}" th:attr="name=${user.fullName}">show</a> |
                    <a th:href="@{'/users/{id}/delete'(id=${user.id})}" th:attr="name=${user.fullName}">delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
