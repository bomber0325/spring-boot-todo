<html layout:decorator="layout">
<div layout:fragment="content">
    <form class="" role="form" th:action="@{/tasks/update}" method="post">

        <div class="form-group">
            <label for="exampleInputTitle" class="pull-left">Summary</label>
            <input type="text" class="form-control" id="exampleInputTitle" name="summary" th:value="${task.summary}" />
        </div>

        <div class="form-group">
            <label for="exampleInputDescription" class="pull-left">Description</label>
            <textarea rows="3" class="form-control" id="exampleInputDescription" name="description" th:text="${task.description}" />
        </div>

        <input type="hidden" id="task_id" rows="5" class="form-control" name="id" th:value="${task.id}"/>
        <button type="submit" id="submit" class="btn btn-primary pull-left">Update!</button>

    </form>
</div>
</html>
