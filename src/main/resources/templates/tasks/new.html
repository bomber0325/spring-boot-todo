<html layout:decorator="layout">
<div layout:fragment="content">
    <div class="col-sm-12">
        <form class="form-horizontal" th:action="@{/tasks/create}" method="post" role="form">

            <div class="form-group">
                <label for="exampleInputTitle" class="pull-left">Summary</label>
                <input type="text" class="form-control" id="exampleInputTitle" placeholder="summary" name="summary" />
            </div>

            <div class="form-group">
                <label for="exampleInputDescription" class="pull-left">Description</label>
                <textarea rows="3" class="form-control" id="exampleInputDescription" name="description" />
            </div>

            <button type="submit" id="submit" class="btn btn-primary pull-left">Submit</button>
        </form>
    </div>
</div>
</html>
