<html layout:decorator="layout">
<div layout:fragment="content">
    <div class="col-sm-12">

        <h1>Task details</h1>
        <hr />

        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Summary</label>
                <div class="col-sm-10" th:text="${task.summary}"/>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10" th:text="${task.description}" />
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10" th:text="${task.status}" />
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Created at</label>
                <div class="col-sm-10" th:text="${task.createdAt}" />
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Updated at</label>
                <div class="col-sm-10" th:text="${task.updatedAt}" />
            </div>
        </div>
    </div>
</div>
</html>
